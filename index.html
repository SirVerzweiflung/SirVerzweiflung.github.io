<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LukiHauer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./scss/style.css" rel="stylesheet">
</head>
</head>
<body>
    <div id="header" class="text-center">
        <h1 style="margin: auto">WIDD</h1>
    </div>

    <div id="gameboard" class="container-fluid row">
        <div id="top_players" class="row justify-content-center text-center container">
            <div id="player1" class="col-3 container border border-dark rounded justify-content-center text-center player">
                <!--USERNAME INPUT-->
                <div class="input-group mb-3 player_add">
                    <input type="text" class="form-control" placeholder="username">
                    <div class="input-group-append">
                        <button id="add_player1" class="btn btn-outline-secondary" type="button">Add</button>
                    </div>
                </div>
                <!--username input END-->
            </div>
            <div id="player2" class="col-3 border border-dark rounded player">
                player2
            </div>
            <div id="player3" class="col-3 border border-dark rounded player">
                player3
            </div>
            <div id="player4" class="col-3 border border-dark rounded player">
                player4
            </div>
        </div>
        <div id="points_fields" class="row justify-content-center text-center">
            <div id="padding_left" class="col-1"></div>
            <div id="bank_points" class="col-2">
                00
            </div>
            <div id="live_points" class="col-8">
                <div id="live_points_row" class="row">
                    <div id="points1" class="col-2 points">1</div>
                    <div id="points2" class="col-2 points">2</div>
                    <div id="points3" class="col-2 points">3</div>
                    <div id="points4" class="col-2 points">4</div>
                    <div id="points5" class="col-2 points">6</div>
                </div>
            </div>
            <div id="padding_right" class="col-1"></div>
        </div>
        <div id="buttons" class="row justify-content-center text-center">
            <div id="padding2_left" class="col-2"></div>
            <div id="bank_btn" class="col-2">
                <button type="button" id="btn_bank" onclick="onclick_bank()" class="btn btn-info btn-lg">Bank</button>
            </div>
            <div id="right_btn" class="col-2">
                <button type="button" id="btn_right" onclick="onclick_right()" class="btn btn-success btn-lg">right</button>
            </div>
            <div id="wrong_btn" class="col-2">
                <button type="button" id="btn_wrong" onclick="onclick_wrong()" class="btn btn-danger btn-lg">wrong</button>
            </div>
            <div id="padding2_right" class="col-4"></div>
        </div>
        <div id="bottom_players" class="row justify--content-center text-center">
            <div id="player5" class="col-3 border border-dark rounded player">
                player1
            </div>
            <div id="player6" class="col-3 border border-dark rounded player">
                player2
            </div>
            <div id="player7" class="col-3 border border-dark rounded player">
                player3
            </div>
            <div id="player8" class="col-3 border border-dark rounded player">
                player4
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
